{% extends 'applic/layout.html' %}


{% block content %}
   <div class="features">
       <h1>Матчи</h1>
       {% if magazine %}
            {% for el in magazine %}
                <div class="alert alert-light">
                    <h7>{{ el.team1 }}</h7><h8>{{ el.team2 }}</h8>
                    <h6>VS</h6>
                    <h6>{{ el.score2 }} - {{ el.score1 }}</h6>
                    <h3> {{ el.map }} </h3>
                    <p1> {{ el.date }} </p1>
                </div>
            {% endfor %}
       {% else %}
            <p>У вас нет записей</p>
       {% endif %}
   </div>
{% endblock %}
