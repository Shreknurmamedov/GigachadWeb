{% extends 'applic/layout.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}

        <h1>Написать сообщение</h1>

            {% csrf_token %} <br>
            {{ form.title }} <br>

            {{ form.full_text }} <br>
            {{  form.year }} <br>
            <button class="btn btn-warning" type ="submit">Написать</button>
        </form>
    </div>
{% endblock %}
